<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillpathIA - Soporte</title>
  <link rel="stylesheet" href="css/styles_soporte.css"/>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="assets/icons/logo.png" alt="Logo" class="header-logo" />
      <span class="logo-title">
        <span class="skillpath">SkillPath</span><span class="ia">IA</span>
      </span>
    </div>
    <div class="header-center">
      <div class="search-bar-header">
        <input type="text" placeholder="Buscar..."/>
      </div>
    </div>
    <div class="header-right">
      <button class="planes-btn">Planes</button>
      <div class="user-icon">👤</div>
    </div>
  </header>
  <hr class="header-divider">
  <div class="container">
    <aside class="sidebar">
      <nav>
        <ul>
          <li>🏠 Inicio</li>
          <li>📘 Mis Rutas</li>
          <li class="active">👥 Comunidad</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <section class="soporte-box">
        <h2>Ayuda y Soporte</h2>
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" placeholder="Escribe el asunto..."/>
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" placeholder="Describe tu problema o consulta..."></textarea>
        <button class="enviar-btn">Enviar reporte</button>
      </section>
    </main>
  </div>
</body>
</html>
