<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso</title>
  <link rel="stylesheet" href="css/styles_cursos.css">
</head>
<body>
  <main class="curso-pro-main">
    <h1 class="curso-pro-titulo"></h1>
    <div class="curso-pro-etiquetas">
      <span class="badge-pro" style="display:none;">PRO</span>
      <span class="badge-nivel"></span>

    <img class="curso-pro-img" />

  <main class="curso-pro-video-main">
    <div class="curso-pro-video">
      <iframe frameborder="0" allowfullscreen></iframe>

  <script type="module" src="js/renderinfoCursos.js"></script>
