<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillPathAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_iniciar_registrar.css">
</head>
<body>
    <h1 class="titulo_principal"> 
        <strong style="color: #00F7FF;">Skillpath</strong><strong style="color: white;">IA</strong>
    </h1>
    <img class="logo" src="assets/icons/logo.png" alt="Logo">
    <h2 class="subtitulo_crea_tu_cuenta">
        <strong style="color:#FFFF;">Crea tu cuenta</strong>
    </h2>
    <form id="form-registrar-cuenta">
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Contraseña" minlength="8" required>
        <small class="instrucion">
            Al menos 8 caracteres
        </small>
        <div class="checkbox-container">
            <input type="checkbox" id="terminos">
            <label for="terminos" class="tyc">
                <strong style="color:#FFFF;">Aceptar términos y condiciones</strong>
            </label>
        </div>
        <button type="submit" class="boton_registrar">
            Registrarse ahora
        </button>
        <p class="ya_tienes_cuenta">
            <strong style="color:#8CCCCF;">
                ¿Ya tienes cuenta?
            </strong>
        </p>
        <button type="button" class="boton_iniciar_sesion">Iniciar sesión</button>
    </form>
        </form>
    <script>
        document.getElementById('form-registrar-cuenta').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'index.html';
        });
    </script>
    <script>
        document.querySelector('.boton_iniciar_sesion').addEventListener('click', function() {
        window.location.href = 'iniciar_sesion.html';
        });
    </script>
</body>

</html>
